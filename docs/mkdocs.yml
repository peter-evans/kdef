site_name: kdef
site_description: Declarative resource management for Kafka
site_author: Peter Evans
site_url: https://peter-evans.github.io/kdef
copyright: Copyright &copy; 2021 Peter Evans
repo_name: peter-evans/kdef
repo_url: https://github.com/peter-evans/kdef
edit_uri: edit/main/docs/docs/

theme:
  name: material
  language: en
  include_search_page: false
  search_index_only: true
  palette:
    - media: "(prefers-color-scheme: light)"  # light mode
      scheme: default
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
    - media: "(prefers-color-scheme: dark)"  # dark mode
      scheme: slate
      primary: light-blue
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
  features:
    - search.suggest
    - search.highlight
    - search.share

plugins:
  - search

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/peter-evans
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/peterevans0

markdown_extensions:
  - admonition
  - pymdownx.highlight
  - pymdownx.superfences 
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed
  - toc:
      title: On this page
      permalink: true

nav:
  - Introduction: index.md
  - Install: install.md
  - Getting started: getting-started.md
  - Configuration: configuration.md
  - Commands:
    - configure: cmd/configure.md
    - apply: cmd/apply.md
    - export:
      - cmd/export/acl.md
      - cmd/export/broker.md
      - cmd/export/brokers.md
      - cmd/export/topic.md
  - Definitions:
    - acl: def/acl.md
    - broker: def/broker.md
    - brokers: def/brokers.md
    - topic: def/topic.md

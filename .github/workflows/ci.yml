name: CI
on:
  push:
    branches: main
    paths-ignore:
      - 'README.md'
  pull_request:
    branches: main
    paths-ignore:
      - 'README.md'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-go@v2
        with:
          go-version: 1.17

      - run: go build -v

      - name: Unit tests
        run: go test -v ./...

      - name: All tests (integration + cached unit)
        run: go test --tags=integration -v ./...
        env:
          VERBOSE_TESTS: 1
